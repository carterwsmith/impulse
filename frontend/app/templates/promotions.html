<!-- promotions.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Promotions</h2>
    <table>
        <tr>
            <th>Promotion Name</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        {% for promotion in promotions %}
            <tr>
                <td>{{ promotion.promotion_name }}</td>
                <td>{{ promotion.display_title }}</td>
                <td>{{ promotion.display_description }}</td>
                <td>
                    <!-- Delete form -->
                    <form action="{% url 'delete_promotion' promotion.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
                <td>
                    <!-- Edit form -->
                    <form action="{% url 'edit_promotion' promotion.id %}">
                        {% csrf_token %}
                        <button type="submit">Edit</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

    <a href="{% url 'example' %}"><button>Go back</button></a>
    <a href="{% url 'add_promotion' %}"><button>Add New Promotion</button></a>

{% endblock %}
